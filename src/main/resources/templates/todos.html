<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/%22%3E">
<head th:replace="~{fragments :: head('Todo')}"></head>
    <body class="container p-3">
        <h1 th:text="${message}"></h1>

        <div class="card text-center mb-3 w-75" th:each="todo : ${todos}">
            <div class="card-header" th:text="${todo.title}">...</div>
            <div class="card-body">
                <p class="card-text" th:text="${todo.description}">...</p>
                <a href="#" class="btn btn-primary">Atualizar</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
