<head th:fragment="head(title)">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title th:text="${title}">TODO</title>
</head>

<div class="w-75" th:fragment="createTodo">
  <form action="" method="post">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="todo" name="todo" placeholder="Tarefa">
      <label for="todo">Tarefa</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="description" name="description" placeholder="Descrição">
      <label for="description">Descrição</label>
    </div>
    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>
</div>
